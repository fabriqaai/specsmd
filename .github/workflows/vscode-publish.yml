name: VS Code Extension CI/Release

on:
  push:
    branches: [main, dev]
    paths:
      - 'vs-code-extension/**'
      - '.github/workflows/vscode-publish.yml'
  pull_request:
    branches: [main]
    paths:
      - 'vs-code-extension/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: vs-code-extension/package-lock.json

      - name: Install dependencies
        working-directory: vs-code-extension
        run: npm ci

      - name: Lint
        working-directory: vs-code-extension
        run: npm run lint

      - name: Compile
        working-directory: vs-code-extension
        run: npm run compile

      - name: Run tests
        working-directory: vs-code-extension
        run: npm test

  publish:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vs-code-extension
        run: npm ci

      - name: Get current version
        id: version
        working-directory: vs-code-extension
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version tag exists
        id: tag_check
        run: |
          if git rev-parse "vscode-v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Package extension
        if: steps.tag_check.outputs.exists == 'false'
        working-directory: vs-code-extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: steps.tag_check.outputs.exists == 'false'
        working-directory: vs-code-extension
        run: npx vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Create Git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "vscode-v${{ steps.version.outputs.version }}" -m "VS Code Extension v${{ steps.version.outputs.version }}"
          git push origin "vscode-v${{ steps.version.outputs.version }}"

      - name: Upload VSIX artifact
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: specsmd-${{ steps.version.outputs.version }}.vsix
          path: vs-code-extension/*.vsix

      - name: Skip message
        if: steps.tag_check.outputs.exists == 'true'
        run: echo "Version ${{ steps.version.outputs.version }} already published. Bump version in package.json to publish a new release."
