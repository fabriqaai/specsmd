# Markdownlint configuration for specsmd
# See: https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md

# Default: enable all rules
default: true

# MD001 - Heading levels should only increment by one level at a time
MD001: true

# MD003 - Heading style (ATX style with # prefix)
MD003:
  style: atx

# MD004 - Unordered list style (consistent)
MD004:
  style: consistent

# MD007 - Unordered list indentation
MD007:
  indent: 2

# MD009 - Trailing spaces
MD009:
  br_spaces: 2
  strict: false

# MD010 - Hard tabs
MD010:
  code_blocks: false

# MD012 - Multiple consecutive blank lines
MD012:
  maximum: 2

# MD013 - Line length (disabled for specs - they often have long lines)
MD013: false

# MD022 - Headings should be surrounded by blank lines
MD022:
  lines_above: 1
  lines_below: 1

# MD024 - Multiple headings with the same content (allow for repeated section names)
MD024:
  siblings_only: true

# MD025 - Single top-level heading in the document
MD025: true

# MD026 - Trailing punctuation in heading
MD026:
  punctuation: ".,;:!"

# MD028 - Blank line inside blockquote
MD028: false

# MD029 - Ordered list item prefix
MD029:
  style: ordered

# MD030 - Spaces after list markers
MD030:
  ul_single: 1
  ol_single: 1
  ul_multi: 1
  ol_multi: 1

# MD031 - Fenced code blocks should be surrounded by blank lines
MD031: true

# MD032 - Lists should be surrounded by blank lines
MD032: true

# MD033 - Inline HTML (allow for special cases)
# Includes semantic XML elements used in FIRE flow SKILL.md files
MD033:
  allowed_elements:
    - br
    - details
    - summary
    - kbd
    - sub
    - sup
